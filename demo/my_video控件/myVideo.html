<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>自定义播放器</title>
	<link rel="stylesheet" type="text/css" href="myVideo.css" />
</head>

<body>
	<section>
		<video id="my_video">
			<source src="video.mp4" type="video/mp4" media="">
			<source src="video.ogg" type="video/ogg" media="">
		</video>
		<div class="control">
			<div id="play">
				<button type="button" id="button_play">播放</button>
			</div>
			<div id="progress">
				<div id="progress_red"></div>
			</div>
		</div>
	</section>
	<script src="myVideo.js"></script>
</body>

</html>
